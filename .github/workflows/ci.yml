name: CI
on:
  push:
    branches:
        - master
  pull_request:

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/pypoetry/
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools
          python3 -m pip install poetry==1.0.5
          poetry config virtualenvs.create false
          poetry install
      - name: Test
        run: |
          END_TO_END_DIR="test/end-to-end"
          md5sum $(find $END_TO_END_DIR/truth -type f -name "*.md") > $END_TO_END_DIR/truth.md5
          wdldoc $END_TO_END_DIR -o $END_TO_END_DIR/truth
          md5sum -c "$END_TO_END_DIR/truth.md5"
